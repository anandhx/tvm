<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trivandrum Places Collection</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 60px 20px 40px;
    color: white;
    animation: fadeIn 0.8s ease-in;
}

.hero h1 {
    font-size: 3em;
    font-weight: 700;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.hero .subtitle {
    font-size: 1.2em;
    opacity: 0.95;
    margin-bottom: 30px;
}

/* Call to Action Button */
.cta-section {
    text-align: center;
    margin: 30px 0 50px;
}

.cta-button {
    display: inline-block;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    padding: 16px 40px;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1.1em;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
}

/* Category Grid */
.categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
}

.category-card {
    background: white;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
    animation: slideUp 0.6s ease-out;
}

.category-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.category-card h2 {
    color: #667eea;
    font-size: 1.5em;
    margin-bottom: 20px;
    padding-bottom: 12px;
    border-bottom: 3px solid #667eea;
}

.place-item {
    padding: 12px 16px;
    margin: 8px 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 8px;
    transition: all 0.2s ease;
    cursor: pointer;
    border-left: 4px solid transparent;
}

.place-item:hover {
    transform: translateX(5px);
    border-left-color: #667eea;
    background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
}

/* Community Section */
.community-section {
    background: white;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    margin-top: 40px;
    animation: slideUp 0.8s ease-out;
}

.community-section h2 {
    color: #764ba2;
    font-size: 1.8em;
    margin-bottom: 25px;
    text-align: center;
}

.community-badge {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 4px 12px;
    font-size: 0.85em;
    border-radius: 12px;
    margin-left: 10px;
    display: inline-block;
}

.category-tag {
    color: #667eea;
    font-size: 0.9em;
    font-weight: 600;
}

/* Footer */
footer {
    text-align: center;
    padding: 40px 20px;
    color: white;
    font-size: 0.95em;
    margin-top: 60px;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Loading State */
.loading {
    text-align: center;
    padding: 40px;
    color: white;
    font-size: 1.2em;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 2em;
    }
    
    .hero .subtitle {
        font-size: 1em;
    }
    
    .categories-grid {
        grid-template-columns: 1fr;
    }
    
    .cta-button {
        padding: 14px 30px;
        font-size: 1em;
    }
}
</style>
</head>

<body>

<div class="hero">
    <h1>ðŸŒ´ Discover Trivandrum</h1>
    <p class="subtitle">Your community-powered guide to the best places in Thiruvananthapuram</p>
</div>

<div class="cta-section">
    <a href="https://forms.gle/hNbku69a3nmCrVEj7" target="_blank" class="cta-button">
        âœ¨ Add Your Favorite Place
    </a>
</div>

<div class="container">
    <div id="hardcoded" class="categories-grid"></div>
    <div id="community" class="community-section"></div>
</div>

<!-- PapaParse for proper CSV parsing -->
<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

<script>
// ----------------------------
// 1. HARDCODED LIST
// ----------------------------
const hardcodedData = {
    "ONE DAY TRIP": [
        "Varkala Intl Beach","Kappil","Anjengo","Kulamuttom Lake","Kadinmkulam Lake",
        "Aakulam Lake","Vellayani Lake","Perumathura","Veli","Zoo","Napier Museum",
        "Wax Museum","Shangumugham Beach","Neeramankara Walkway","Kovalam Intl Beach",
        "Hawa Beach","Pozhikkara Beach","Samudra Beach Park","Vizhinjam","Poovar",
        "Aruvikkara Dam","Peppara Dam","Neyyar Dam","Meenmutty Dam","Kottur Ecotourism",
        "Podiyakala Peppara Vithura","Amboori","Bonacaud","Ponmudi","Punchakkari",
        "Palode Botanical Garden","Sai Gramam","Aruvikkara Eco Kattakada","Mayam Neyyar",
        "Happy Land Water Park"
    ],

    "WATERFALLS": [
        "Meenmutty Falls Kilimanoor","Thampurattipara Falls Kilimanoor","Para Kuzhi Falls Kilimanoor",
        "Meenmoodu Venjaramoodu","Erappil Falls Venjaramoodu","Muthipara Falls Venjaramoodu",
        "Irinchayam Falls Vembayam","Mankayam Falls Brimore","Meenmutty Falls Kallar",
        "Thavakkal Falls Vithura","Vazhvanthol Falls Kanithadam","Bonacaud Falls",
        "Kalluvaramb Falls Peyad","Aanakulam Falls Amboori","Irappam Falls Amboori",
        "Madasseri Falls Vellarada","Meenmutty Neyyar"
    ],

    "PALACE": [
        "Kilimanoor Palace","Attingal Palace","Nedumangad Palace","Kuthiramalika Palace",
        "Kanakakunnu Palace","Kowdiar Palace","Padmanabhapuram Palace","Kovalam Palace",
        "Varkala Palace"
    ],

    "HILL STATIONS": [
        "Thampuratti Hill Kilimanoor","Kadalukaani Hill Thalikuzhi","Vellanikkal Hill Venjaramoodu",
        "Vallikadu Hill Venjaramoodu","Ayyampara Hill Venjaramoodu","Shiva Hill Venjaramoodu",
        "Thampuran Hill Vembayam","Madavoorpara Pothencode","Aayiravalli Hill Nagaroor",
        "Thirichittoor Rock Nedumangad","Chittipara Vithura","Ponmudi Hill",
        "Varayadumotta Hill","Bison Valley Ponmudi","Sarkar Motta Ponmudi",
        "Sita Theertham Ponmudi","Maruthwamala Ponmudi","Agasthyarkoodam",
        "Kaalippara Neyyar","Koonichi Hill Vellarada","Plankudikavu Vellarada",
        "Kathirmudi Hill","Sasthampara Hill","Kadumbu Para","Draviyappara",
        "Nellikkamala","Njandupara Cave Amboori","Kurisumala Amboori",
        "Kannithoonmoodu Amboori"
    ],

    "TEMPLE MOSQUE CHURCH": [
        "Padmanabhaswamy Temple","Attukal","Iscon Temple","Beemapally","Palayam Church",
        "Vettukadu Church","Palayam Juma Masjid","Eruthavoor Kerala Palani","Karikkakom",
        "Sarkara Devi","Kaduvayil Juma Masjid","Azhimala Shiva Temple","Chenkal",
        "St Joseph Shrine Vizhinjam","Sivagiri Varkala","Santhigiri Ashram"
    ]
};

// Render hardcoded list
function renderHardcoded() {
    const div = document.getElementById("hardcoded");

    for (const category in hardcodedData) {
        let card = document.createElement("div");
        card.className = "category-card";

        card.innerHTML = `<h2>${category}</h2>`;

        hardcodedData[category].forEach(place => {
            card.innerHTML += `<div class="place-item">${place}</div>`;
        });

        div.appendChild(card);
    }
}
renderHardcoded();

// ----------------------------
// 2. LOAD COMMUNITY DATA
// ----------------------------
const CSV_URL = 
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQl3LmncwycLdYjhiLqkOEtzRUeidgIAkYM2y9tOc9LrAwOxb9hlCN4nM9Y2FDkrZLmV1w2HY_B7Wac/pub?output=csv";

function loadCommunity() {
    Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const community = [];

            results.data.forEach(r => {
                community.push({
                    category: r["Category"],
                    name: r["Place Name"],
                    addedBy: r["Added By"] || "Anonymous"
                });
            });

            renderCommunity(community);
        }
    });
}

function renderCommunity(list) {
    const div = document.getElementById("community");

    div.innerHTML = `<h2>ðŸŒŸ Community Contributions</h2>`;

    if (list.length === 0) {
        div.innerHTML += '<p style="text-align:center; color:#666; padding:20px;">No community submissions yet. Be the first to contribute!</p>';
        return;
    }

    list.forEach(item => {
        div.innerHTML += `
            <div class="place-item">
                <strong>${item.name}</strong>
                <span class="category-tag">${item.category}</span>
                <span class="community-badge">Added by ${item.addedBy}</span>
            </div>
        `;
    });
}

loadCommunity();
</script>

    />
</footer>

</body>
</html>
